name: sundial
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: 0.14.3
  http: ^1.4.0
  intl: ^0.20.2
  provider: ^6.1.5
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_storage: ^12.4.6
  firebase_database: ^11.3.7
  cloud_firestore: ^5.6.9
  image_picker: ^1.1.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.3.0
  ming_cute_icons: ^0.0.7
  syncfusion_flutter_calendar: ^29.2.10
  google_maps_flutter: ^2.6.1
  google_places_flutter: ^2.0.0
  geocoding: ^3.0.0
  firebase_crashlytics: ^4.0.7
  firebase_analytics: ^11.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/gradient_background.jpeg
    - assets/images/gradient_background.jpg
    - assets/icon/logograph.png
    - assets/vectors/
  fonts:
    - family: GothamRounded
      fonts:
        - asset: fonts/gotham-rounded/gothamrnd_bold.otf
          weight: 700
        - asset: fonts/gotham-rounded/gothamrnd_bolditalic.otf
          style: italic
          weight: 700
        - asset: fonts/gotham-rounded/gothamrnd_book.otf
          weight: 400
        - asset: fonts/gotham-rounded/gothamrnd_bookitalic.otf
          style: italic
          weight: 400
        - asset: fonts/gotham-rounded/gothamrnd_light.otf
          weight: 300
        - asset: fonts/gotham-rounded/gothamrnd_lightitalic.otf
          style: italic
          weight: 300
        - asset: fonts/gotham-rounded/gothamrnd_medium.otf
          weight: 500
        - asset: fonts/gotham-rounded/gothamrnd_mediumitalic.otf
          style: italic
          weight: 500
